name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 15
          - 14
          - 13
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      # checkout code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Install node from package.json volta config
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      # Install packages
      - name: Install NPM Packages
        run: npm ci

      # Lint
      - name: Run CI Suite
        run: npm run ci
        env:
          CI: true

      # Formatting
      - name: Run Formatting Checkout
        run: npm run format

      # Tests
      - name: Run Jest Tests
        run: npm run test:ci
        env:
          CI: true

      - name: Build
        run: npm run build:ci
